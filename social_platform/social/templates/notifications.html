{% extends 'base.html' %}
{% load humanize %}
{% block content %}
<style>
    .notifications-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        font-family: 'Inter', sans-serif;
        color: #333;
    }

    .notifications-container h2 {
        margin-bottom: 20px;
    }

    .notification {
        border-bottom: 1px solid #eee;
        padding: 12px 0;
        font-size: 14px;
    }

    .notification:last-child {
        border-bottom: none;
    }

    .notification time {
        display: block;
        color: #999;
        font-size: 12px;
    }
</style>

<div class="notifications-container">
    <h2>Notifications</h2>
    {% if notifications %}
        {% for n in notifications %}
            <div class="notification">
                {{ n.message }}
                <time>{{ n.created_at|naturaltime }}</time>
            </div>
        {% endfor %}
    {% else %}
        <p>No notifications yet.</p>
    {% endif %}
</div>
{% endblock %}
