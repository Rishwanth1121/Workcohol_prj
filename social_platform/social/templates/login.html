{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Get2gether</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* [CSS same as before] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
        }

        .left-section {
            flex: 1;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .form-wrapper {
            width: 100%;
            max-width: 350px;
            text-align: left;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 40px;
            color: #3f3d56;
        }

        .form-wrapper h2 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #2f2e41;
        }

        .form-wrapper p {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        label {
            font-size: 14px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-actions input[type="checkbox"] {
            margin-right: 5px;
        }

        .form-actions a {
            text-decoration: none;
            color: #6c63ff;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #574fd6;
        }

        .google-btn {
            background: white;
            color: #333;
            border: 1px solid #ccc;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-btn img {
            width: 18px;
            margin-right: 8px;
        }

        .footer-link {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        .footer-link a {
            color: #6c63ff;
            text-decoration: none;
            margin-left: 5px;
        }

        .social-icons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a img {
            width: 24px;
            height: 24px;
            transition: transform 0.2s ease;
        }

        .social-icons a:hover img {
            transform: scale(1.2);
        }

        .right-section {
            flex: 1;
            background: #f5f5fc;
            background-image: url("{% static 'social/images/login_illustration.png' %}");
            background-size: cover;
            background-position: center;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .right-section {
                height: 300px;
            }

            .left-section {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="left-section">
        <div class="form-wrapper">
            <div class="logo">GET 2 GETHER</div>
            <h2>Welcome </h2>
            <p>Please enter your details:</p>

            {% if messages %}
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <label>Email address</label>
                <input type="text" name="username" required>

                <label>Password</label>
                <input type="password" name="password" required>

                <div class="form-actions">
                    <label><input type="checkbox"> Remember for 30 days</label>
                    <a href="#">Forgot password!</a>
                </div>

                <button type="submit">Sign in</button>

                <button class="google-btn" type="button">
                    <img src="{% static 'social/icons/google.png' %}" alt="Google Icon"> Sign in with Google
                </button>
            </form>

            <div class="footer-link">
                Donâ€™t have an account?
                <a href="{% url 'register' %}">Sign up</a>
            </div>

            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="https://instagram.com" target="_blank">
                    <img src="{% static 'social/icons/instagram.png' %}" alt="Instagram">
                </a>
                <a href="https://facebook.com" target="_blank">
                    <img src="{% static 'social/icons/facebook.png' %}" alt="Facebook">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="{% static 'social/icons/twitter.png' %}" alt="Twitter">
                </a>
            </div>

        </div>
    </div>

    <div class="right-section"></div>

</body>
</html>
