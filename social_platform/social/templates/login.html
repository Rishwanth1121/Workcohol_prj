{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Workcohol</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'images/login_bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            background-color: #2f80ed;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #1c64c0;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons img {
            width: 32px;
            margin: 0 10px;
            opacity: 0.8;
            transition: transform 0.2s;
        }

        .social-icons img:hover {
            transform: scale(1.1);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h2>Login to Workcohol</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <p style="margin-top: 15px;">Don't have an account?</p>
            <a href="{% url 'register' %}">
                <button style="background-color: #6c757d;">Register</button>
            </a>


            <div class="social-icons">
                <a href="#"><img src="{% static 'icons/facebook.png' %}" alt="Facebook"></a>
                <a href="#"><img src="{% static 'icons/twitter.png' %}" alt="Twitter"></a>
                <a href="#"><img src="{% static 'icons/instagram.png' %}" alt="Instagram"></a>
            </div>
        </div>
    </div>
</body>
</html>
