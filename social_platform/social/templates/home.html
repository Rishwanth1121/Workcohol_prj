{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-left a, .nav-right a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        .nav-left a:hover, .nav-right a:hover {
            text-decoration: underline;
        }

        h1, h2 {
            margin-top: 30px;
            color: #333;
        }

        .section {
            padding: 20px 40px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #2f80ed;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1c64c0;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="nav-left">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'all_posts' %}">Posts</a>
        <a href="{% url 'members' %}">Members</a>
        <a href="{% url 'group_chat' %}">Group Chat</a>
    </div>
    <div class="nav-right">
        <span>{{ request.user.username }}</span>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</div>

<!-- Welcome -->
<div class="section">
    <h1>Welcome, {{ request.user.username }}</h1>
</div>

<!-- Advertisement -->
<div class="section">
    <h2>Advertisement</h2>
    <iframe width="600" height="337" 
        src="https://www.youtube.com/embed/tgbNymZ7vqY" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
</div>

<!-- Create Post -->
<div class="section">
    <h2>Create Post</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <textarea name="content" placeholder="What's on your mind?" rows="4"></textarea><br>
        <input type="file" name="image"><br>
        <button type="submit">Post</button>
    </form>
</div>

</body>
</html>
