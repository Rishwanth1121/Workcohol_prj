{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Workcohol</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
        }

        .left-section {
            flex: 1;
            padding: 60px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 40px;
            color: #3f3d56;
        }

        .left-section h2 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #2f2e41;
        }

        .left-section p {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        form {
            max-width: 350px;
        }

        label {
            font-size: 14px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-actions {
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #574fd6;
        }

        .footer-link {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .footer-link a {
            color: #6c63ff;
            text-decoration: none;
            margin-left: 5px;
        }

        .messages {
            margin-top: 15px;
            font-size: 14px;
            color: red;
        }

        .right-section {
            flex: 1;
            background: #f5f5fc;
            background-image: url("{% static 'images/login_illustration.png' %}");
            background-size: cover;
            background-position: center;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .right-section {
                height: 300px;
            }

            .left-section {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

<div class="left-section">
    <div class="logo">Workcohol</div>
    <h2>Create your account</h2>
    <p>Join the community</p>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
    </form>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <div class="footer-link">
        Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
</div>

<div class="right-section"></div>

</body>
</html>
